<div class="row">
  <a href="{{CONSTS.site_url}}"><img id="logo" style="max-width: 250px;" class="m-2 d-block mx-auto rounded" src="{{CONSTS.site_logo_url}}" /></a>
</div>

<nav class="rounded navbar navbar-expand-sm">

  <div class="d-flex flex-wrap">

    {% if logged_in %}
      <div class="dropdown">
        <button class="btn m-1" type="button">
          <a class="dropdown-item" href="{{ url_for('index') }}">{{CONSTS.site_name}}</a>
        </button>
      </div>

      <div class="dropdown">
        <button class="btn dropdown-toggle m-1" type="button" id="dropdownMenuButton4" data-bs-toggle="dropdown" aria-expanded="false">
          Post
        </button>
        <ul class="dropdown-menu " aria-labelledby="dropdownMenuButton4">
          <li><a class="dropdown-item" href="{{ url_for('bp_post.post_list') }}">Posts</a></li>
          <li><a class="dropdown-item" href="{{ url_for('bp_post.post_create') }}">New Post</a></li>
        </ul>
      </div>

      {% if is_admin %}
        <div class="dropdown">
          <button class="btn dropdown-toggle m-1" type="button" id="dropdownMenuButton5" data-bs-toggle="dropdown" aria-expanded="false">
            Admin
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton5">
            <li><a class="dropdown-item" href="{{ url_for('bp_admin.admin_contacts') }}">Contacts</a></li>
            <li><a class="dropdown-item" href="{{ url_for('bp_admin.admin_logs') }}">Logs</a></li>
          </ul>
        </div>
      {% endif %}

      <div class="dropdown">
        <button class="btn dropdown-toggle m-1" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
          Profile
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
          <li><a class="dropdown-item" href="{{ url_for('bp_user.user') }}">View/Edit</a></li>
          <li><a class="dropdown-item" href="{{ url_for('bp_auth.logout') }}">Logout</a></li>
        </ul>
      </div>

    {% else %}
      <a class="btn m-1" href="{{ url_for('index') }}">{{CONSTS.site_name}}</a>
      <a class="btn m-1" href="{{ url_for('bp_post.post_list') }}">Posts</a>

      <div class="dropdown">

        <button class="btn dropdown-toggle m-1" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
          Account
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
          <li><a class="dropdown-item" href="{{ url_for('bp_auth.login') }}">Login</a></li>
        </ul>
      </div>
    {% endif %}
  </div>
</nav>
